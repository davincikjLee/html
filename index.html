<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            /* 좌우 패딩 추가 */
            padding-left: 20px;
            padding-right: 20px;

            /* 상하 패딩 조정 - 기존 py-5 클래스 대체 또는 보완 */
            padding-top: 60px;
            padding-bottom: 60px;
        }

        .hero h1 {
            font-size: 48px;
            /* 더 큰 글자 크기로 설정 */
        }

        /* 카드 hover 스타일 */
        .card:hover {
            transform: scale(1.05);
            /* 카드 크기를 5% 증가 */
            transition: transform 0.3s ease-in-out;
            /* 부드러운 변환 효과 */
        }

        .card {
            transition: transform 0.3s ease-in-out;
            /* 부드러운 변환 효과 적용 */
        }

        /* 마우스 hover 시 카드 스타일 */
        .card:hover {
            transform: scale(1.05);
            /* 카드 크기를 5% 증가 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">울산옥동 하린마켓</h1>
        <h2 class="text-white">하린이 집 물건을 팝니다!</h2>
    </div>

    <div class="container mt-5">
        <div class="row">
            <!-- 카드 1 -->
            <div class="col-md-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://m.thelivingstory.co.kr/web/product/big/202207/5b768d1f17cfa330dc4e47d7ab118ac2.jpg"
                            class="card-img-top" alt="물건 이미지">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">냄비</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                    </div>
                </div>
            </div>

            <!-- 카드 2 - 캐치 티니핑 아라핑 -->
            <div class="col-md-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://qi-o.qoo10cdn.com/goods_image/1/6/2/1/10527071621s.jpg" class="card-img-top"
                            alt="캐치 티니핑 아라핑">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">캐치 티니핑 아라핑</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30,000원</h6>
                        <p class="card-text">거의 새것 같은 캐치 티니핑 아라핑. 이제는 가지고 놀지 않아 판매합니다.</p>
                    </div>
                </div>
            </div>

            <!-- 카드 3 - 몰랑이 -->
            <div class="col-md-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://m.usagimall.com/web/product/big/202212/381a65633e2b63cfaaeb75a64b16ac3a.jpg"
                            class="card-img-top" alt="몰랑이">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">몰랑이</h5>
                        <h6 class="card-subtitle mb-2 text-muted">20,000원</h6>
                        <p class="card-text">애정을 가지고 보관했던 몰랑이 인형입니다. 깨끗하고 상태가 좋아요!</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html
